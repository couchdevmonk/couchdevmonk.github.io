<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleGraphDraw by hm0nk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            height: 50px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        #canvas-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        #graph-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            max-width: 250px;
            z-index: 10;
        }

        #status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(245, 245, 245, 0.95);
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }

        .key {
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>simpleGraphDraw</h1>
    </div>
    <div id="canvas-container">
        <canvas id="graph-canvas"></canvas>
        <div id="instructions"></div>
        <div id="status"></div>
    </div>
    <script src="graph.js"></script>
</body>

</html>
